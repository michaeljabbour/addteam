# Team configuration for my-repo
# Docs: https://github.com/michaeljabbour/addteam
#
# This file is your source of truth for repository access.
# Commit it to your repo and use GitOps to manage changes.

default_permission: push

# =============================================================================
# Role-based groups (permission inferred from role name)
# =============================================================================

admins:
  - repo-owner          # Full admin access

maintainers:
  - lead-dev            # Can manage repo settings

developers:
  - alice
  - bob
  - charlie

reviewers:
  - eve                 # Read-only access for code review

# =============================================================================
# Temporary access with expiry dates
# =============================================================================

contractors:
  - username: external-consultant
    permission: push
    expires: 2025-06-01

  - username: intern-jane
    permission: push
    expires: 2025-08-31

